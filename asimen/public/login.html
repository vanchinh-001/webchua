<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập - Susan Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h1 {
      color: #8b4513;
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #8b4513;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1em;
    }
    button:hover {
      background: #a0522d;
    }
    p {
      margin-top: 20px;
    }
    p a {
      color: #8b4513;
      text-decoration: none;
    }
    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Đăng nhập</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng nhập</button>
    </form>
    <p>Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
  </div>

  <script type="module">
  import { apiGet } from "./js/api.js";

  // Kiểm tra nếu đã đăng nhập rồi thì chuyển hướng
  if (localStorage.getItem("currentUser")) {
    const user = JSON.parse(localStorage.getItem("currentUser"));
    if (user.is_admin) {
      window.location.href = "products-admin.html"; // Chuyển hướng ngay nếu đã là admin
    } else {
      window.location.href = "index.html";
    }
  }

  // Xử lý login
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      // 1. Lấy user từ API
      const users = await apiGet(`users?email=${email}&password=${password}`);

      if (users.length > 0) {
        const user = users[0];
        localStorage.setItem("currentUser", JSON.stringify(user));
        alert("Đăng nhập thành công!");
        
        // 2. LOGIC CHUYỂN HƯỚNG ĐÃ SỬA: Admin sẽ vào trang products-admin.html
        if (user.is_admin) {
          window.location.href = "products-admin.html";
        } else {
          window.location.href = "index.html";
        }
        
      } else {
        alert("Email hoặc mật khẩu không đúng.");
      }
    } catch (error) {
      console.error("Lỗi đăng nhập:", error);
      alert("Có lỗi xảy ra trong quá trình đăng nhập.");
    }
  });
  </script>
</body>
</html>
