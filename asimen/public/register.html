<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký tài khoản - Susan Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf5;
      margin: 0;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      color: #8b4513;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #8b4513;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #a0522d;
    }
    p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Đăng ký tài khoản</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Họ tên" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Mật khẩu" required>
      <button type="submit">Đăng ký</button>
    </form>
    <p id="message"></p>
    <p style="text-align:center; margin-top:8px;">
      <a id="manualLoginLink" href="login.html" style="display:none; color:#8b4513; font-weight:bold;">Nhấn vào đây để đến trang đăng nhập nếu không tự chuyển</a>
    </p>
    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
  </div>

  <script type="module">
    const API_URL = "http://localhost:3000/users";
    
    async function getUsers() {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error("Không thể lấy danh sách người dùng!");
      return await res.json();
    }

    async function addUser(user) {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(user)
      });
      if (!res.ok) throw new Error("Không thể thêm người dùng!");
      return await res.json();
    }

    const form = document.getElementById("registerForm");
    const msg = document.getElementById("message");
    const manualLink = document.getElementById('manualLoginLink');

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        msg.textContent = "⚠️ Vui lòng nhập đầy đủ thông tin!";
        msg.style.color = "red";
        return;
      }

      const newUser = { name, email, password, is_admin: false };

      try {
        const users = await getUsers();
        if (users.find(u => u.email === email)) {
          msg.textContent = "❌ Email này đã được sử dụng!";
          msg.style.color = "red";
          return;
        }

        const created = await addUser(newUser);
        console.log('Register response:', created);

        // Treat any truthy response as success (json-server returns object with id normally)
        if (created) {
          msg.textContent = "✅ Đăng ký thành công! Đang chuyển sang đăng nhập...";
          msg.style.color = "green";

          // Robust redirect: try multiple methods and expose manual link if none works
          try { top.location.replace('login.html'); } catch(e) { /* ignore */ }
          try { window.location.replace('login.html'); } catch(e) { /* ignore */ }
          try { window.location.assign('login.html'); } catch(e) { /* ignore */ }
          try { window.location.href = 'login.html'; } catch(e) { /* ignore */ }

          // If redirect blocks or takes too long, show a manual link
          setTimeout(() => {
            manualLink.style.display = 'inline';
          }, 1200);
          return;
        }

        throw new Error('Phản hồi không hợp lệ từ server');
      } catch (error) {
        console.warn('Register API failed, falling back to localUsers:', error);
        // Offline fallback: save to localUsers so login page can read it
        try {
          const list = JSON.parse(localStorage.getItem('localUsers') || '[]');
          const offlineUser = { id: Date.now(), ...newUser };
          list.push(offlineUser);
          localStorage.setItem('localUsers', JSON.stringify(list));
          msg.textContent = '✅ Đăng ký offline thành công! Đang chuyển sang đăng nhập...';
          msg.style.color = 'green';
          setTimeout(() => {
            try { window.location.href = 'login.html'; } catch(e) { manualLink.style.display = 'inline'; }
          }, 800);
        } catch (e) {
          console.error('Failed offline register', e);
          msg.textContent = "❌ Không thể kết nối tới server! (Hãy chạy json-server ở port 3000)";
          msg.style.color = "red";
          manualLink.style.display = 'inline';
        }
      }
    });
  </script>
</body>
</html>
