<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giỏ hàng - Susan Shop</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    /* CSS cơ bản cho cart.html - Bạn có thể tùy chỉnh thêm trong styles/main.css */
    body { font-family: Arial, sans-serif; margin: 0; background-color: #fffaf5; }
    header { background: #8b4513; color: white; padding: 15px; text-align: center; }
    nav a { color: #fff; text-decoration: none; margin: 0 10px; }
    main { max-width: 900px; margin: 20px auto; padding: 0 20px; }
    #cart-table { margin-top: 20px; border-collapse: collapse; }
    #cart-table th, #cart-table td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    #cart-table thead { background-color: #f5f5f5; }
    #cart-total { text-align: right; margin: 20px 0; font-size: 1.5em; color: #b22222; }
    .checkout-btn { 
      display: block; 
      width: 100%; 
      padding: 15px; 
      font-size: 1.2em; 
      background: #8b4513; 
      color: white; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      transition: 0.3s;
    }
    .checkout-btn:hover:not(:disabled) { background: #a0522d; }
    .checkout-btn:disabled { background: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <header>
    <h1 style="cursor:pointer;"><a href="index.html" style="color:inherit;text-decoration:none;">Susan Shop</a></h1>
    <nav>
      <a href="index.html">← Tiếp tục mua sắm</a>
    </nav>
  </header>

  <main>
    <h2>🛒 Giỏ hàng của bạn</h2>
    <table id="cart-table" border="1" cellpadding="10" cellspacing="0" width="100%">
      <thead>
        <tr>
          <th>Ảnh</th>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Thành tiền</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="cart-body"></tbody>
    </table>

    <h2 id="cart-total">Tổng: 0đ</h2>

    <button id="checkout-btn" class="checkout-btn" disabled>Thanh toán</button>
  </main>

  <script type="module" src="js/cart.js"></script>
  <script type="module" src="js/checkout.js"></script>

  <script type="module">
    import { renderCart } from './js/cart.js';
    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
