  <link rel="stylesheet" href="../styles/main.css">
  <style>

</head>
<body>
  <header>
    <h1>Qu·∫£n l√Ω danh m·ª•c s·∫£n ph·∫©m</h1>
    <nav>
      <a href="admin-orders.html" style="color:#ffd700;text-decoration:none;">‚Üê Quay l·∫°i qu·∫£n l√Ω s·∫£n ph·∫©m</a>
    </nav>
  </header>

  <main>
    <h2>Danh s√°ch danh m·ª•c</h2>

    <div class="add-form">
      <input type="text" id="new-category-name" placeholder="Nh·∫≠p t√™n danh m·ª•c...">
      <button id="add-btn" style="background:#8b4513;color:#fff;">‚ûï Th√™m</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>T√™n danh m·ª•c</th>
          <th>H√†nh ƒë·ªông</th>
        </tr>
      </thead>
      <tbody id="category-table-body"></tbody>
    </table>
  </main>

  <script type="module">
   import { apiGet, apiPost, apiPut, apiDelete } from "./js/api.js";
   


    const tbody = document.getElementById("category-table-body");
    const addBtn = document.getElementById("add-btn");
    const nameInput = document.getElementById("new-category-name");

    async function loadCategories() {
      const categories = await apiGet("categories");
      tbody.innerHTML = categories.map(c => `
        <tr>
          <td>${c.id}</td>
          <td contenteditable="true" data-id="${c.id}" class="editable">${c.name}</td>
          <td>
            <button class="edit-btn" data-id="${c.id}">üíæ L∆∞u</button>
            <button class="delete-btn" data-id="${c.id}">üóë X√≥a</button>
          </td>
        </tr>
      `).join("");
    }

    addBtn.addEventListener("click", async () => {
      const name = nameInput.value.trim();
      if (!name) return alert("Vui l√≤ng nh·∫≠p t√™n danh m·ª•c!");
      await apiPost("categories", { name });
      nameInput.value = "";
      loadCategories();
    });

    tbody.addEventListener("click", async (e) => {
      const id = e.target.dataset.id;
      if (e.target.classList.contains("delete-btn")) {
        if (confirm("X√≥a danh m·ª•c n√†y?")) {
          await apiDelete(`categories/${id}`);
          loadCategories();
        }
      } else if (e.target.classList.contains("edit-btn")) {
        const td = tbody.querySelector(`td.editable[data-id='${id}']`);
        const newName = td.innerText.trim();
        await apiPut(`categories/${id}`, { name: newName });
        alert("‚úÖ ƒê√£ c·∫≠p nh·∫≠t danh m·ª•c!");
      }
    });

    loadCategories();
  </script>
